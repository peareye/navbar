<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>SideNav Layout</title>
 <script src="https://kit.fontawesome.com/9065d19188.js" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="/assets/css/sidebar.css">
</head>

<body>
 <header class="top-header">
  <div class="logo">
   <a href="/index.html">Piton<span>CMS</span></a></div>
 </header>

 <div class="wrapper">
  <!-- Nav Toggle -->
  <input type="checkbox" name="nav-toggle" class="nav-toggle" id="nav-toggle">
  <label for="nav-toggle" class="nav-toggle-label"><span></span></label>

  <!-- Sidebar -->
  <aside class="sidebar">
   <ul class="side-nav">
    <li class="side-nav__link home active"><i class="fas fa-home"></i> <a href="/index.html"> Home</a></li>
    <li class="side-nav__link pageContent"><i class="fas fa-pencil-alt"> </i><a href="/content/content.html"> Pages</a></li>
    <li class="side-nav__link media"><i class="fas fa-images"> </i><a href="/media.html"> Media</a></li>
    <li class="side-nav__link messages"><i class="fas fa-envelope"></i><a href="/messages.html"> Messages</a>
     <div class="badge badge-notify">4</div>
    </li>
    <li class="side-nav__link help"><i class="fas fa-question"></i><a href="/help.html"> Help</a></li>
    <li class="side-nav__link settings"><i class="fas fa-cog"> </i><a href="/settings/settings.html"> Settings</a>
    </li>
   </ul>
  </aside>

  <main role="main">
   <form action="/admin/tools/settings/save" method="post" accept-charset="utf-8">
    <input type="hidden" name="pitonCsrfToken"
     value="2Wo4vV1+e1R2bijc/NI36iIAlVRTjq6pLGFrhH+3q378cuc14yGxR3USibxGIczVbbCon5T4iPnScMmyF1ppHg==">
    <input type="hidden" name="category" value="social">

    <header class="content-header">
     <!-- Breadcrumbs -->
     <div class="breadcrumb"><a href="/settings/settings.html"><i class="fas fa-chevron-left"></i> Settings</a>
     </div>

 

     <!-- Page Title -->
     <h3 class="section-title"> Social Settings</h3>

         <!-- Control Buttons -->
         <div class="btn-group">
          <a class="btn" href="/admin/tools/settings/social">Cancel</a>
          <button class="btn" type="submit" name="button" value="save">Save</button>
         </div>

    </header>

    <div class="content">
     <!-- Content Here -->
     <div class="content-block">

      <div class="form-group jsSettingParent" id="page-setting-facebookLink">
       <div class="form-group__title-wrapper">
        <div class="badge badge-new">New</div>
        <label>Facebook Link</label>
       </div>

       <input type="hidden" name="setting[tks0][id]" value="">
       <input type="hidden" name="setting[tks0][category]" value="social">
       <input type="hidden" name="setting[tks0][setting_key]" value="facebookLink">
       <input type="text" class="form-control" name="setting[tks0][setting_value]" value="https://www.facebook.com"
        autocomplete="off">
       <small class="form-text text-muted">Key: <code>facebookLink</code>. </small>
      </div>

      <div class="form-group jsSettingParent" id="page-setting-twitterLink">
<div class="form-group__title-wrapper">
 <div class="badge badge-new">New</div>
 <label>Twitter Link</label>
</div>
      
      

       <input type="hidden" name="setting[1oa6][id]" value="">
       <input type="hidden" name="setting[1oa6][category]" value="social">
       <input type="hidden" name="setting[1oa6][setting_key]" value="twitterLink">
       <input type="text" class="form-control" name="setting[1oa6][setting_value]" value="https://twitter.com"
        autocomplete="off">
       <small class="form-text text-muted">Key: <code>twitterLink</code>. </small>

      </div>

      <div class="form-group jsSettingParent" id="page-setting-instagramLink">
       <div class="form-group__title-wrapper">
        <div class="badge badge-new">New</div>
        <label>Instagram Link</label>
       </div>


       <input type="hidden" name="setting[1h7r][id]" value="">
       <input type="hidden" name="setting[1h7r][category]" value="social">
       <input type="hidden" name="setting[1h7r][setting_key]" value="instagramLink">
       <input type="text" class="form-control" name="setting[1h7r][setting_value]" value="https://www.instagram.com"
        autocomplete="off">
       <small class="form-text text-muted">Key: <code>instagramLink</code>. </small>

      </div>

     </div>
    </div>
   </form>
  </main>
 </div>

</body>

</html>
